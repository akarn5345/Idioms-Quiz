<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idiom Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    h1 {
      text-align: center;
    }
    .question-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Idiom Quiz</h1>

  <div class="filters">
    <label>Filter by year:
      <select id="yearFilter" multiple size="5" style="vertical-align: middle;"></select>
    </label>
    <label style="margin-left: 20px;">Number of questions:
      <input type="number" id="questionCount" value="5" min="1" max="50" />
    </label>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz"></div>

  <script>
    let allData = [];
    let quizData = [];
    let currentIndex = 0;
    let correctAnswers = 0;

    async function loadData() {
      const res = await fetch('idioms_data.json');
      const data = await res.json();
      allData = data;

      const yearSelect = document.getElementById('yearFilter');
      data.years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        option.selected = true;
        yearSelect.appendChild(option);
      });
    }

    function startQuiz() {
      const selectedYears = Array.from(document.getElementById('yearFilter').selectedOptions).map(o => o.value);
      const count = parseInt(document.getElementById('questionCount').value, 10);

      // ✅ CORRECTED LINE — accessing 'data.questions'
      quizData = allData.questions.filter(q => selectedYears.includes(String(q.year)));

      shuffleArray(quizData);
      quizData = quizData.slice(0, count);
      currentIndex = 0;
      correctAnswers = 0;
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';

      if (currentIndex >= quizData.length) {
        container.innerHTML = `<div class="question-box">✅ Quiz completed!<br/>Score: ${correctAnswers} / ${quizData.length}</div>`;
        return;
      }

      const q = quizData[currentIndex];

      const box = document.createElement('div');
      box.className = 'question-box';

      box.innerHTML = `
        <div><strong>${currentIndex + 1}. Idiom:</strong> ${q.correct_idiom}</div>
        <div><em>(${q.hindi_meaning})</em></div>
        <div class="options">
          ${Object.entries(q.options).map(([key, val]) => `
            <label>
              <input type="radio" name="option" value="${key}" />
              ${key}. ${val}
            </label>
          `).join('')}
        </div>
        <button onclick="submitAnswer()">Submit</button>
        <div id="result"></div>
      `;

      container.appendChild(box);
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      const resultDiv = document.getElementById('result');

      if (!selected) {
        resultDiv.textContent = '⚠️ Please select an option!';
        return;
      }

      const answer = selected.value;
      const correct = quizData[currentIndex].correct_letter;

      if (answer === correct) {
        resultDiv.textContent = '✅ Correct!';
        correctAnswers++;
      } else {
        resultDiv.textContent = `❌ Incorrect. Correct answer is ${correct}.`;
      }

      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 1500);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
