<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idioms Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, 'Noto Sans Devanagari', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    .year-buttons {
      margin-bottom: 20px;
    }
    .year-buttons label {
      margin-right: 10px;
      font-weight: 500;
    }
    .year-buttons input[type="checkbox"] {
      margin-right: 5px;
    }
    button.start-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .quiz-container {
      margin-top: 20px;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .question-block h3 {
      margin-bottom: 10px;
      font-size: 1.05em;
    }
    .question-block ul {
      list-style: none;
      padding: 0;
    }
    .question-block li {
      margin: 5px 0;
    }
    .question-block button {
      width: auto;
      min-width: 120px;
      max-width: 90%;
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #007acc;
      border-radius: 4px;
      background-color: #f0f8ff;
      cursor: pointer;
      transition: opacity 0.3s, color 0.3s, font-weight 0.3s, background 0.3s;
    }
    .score, .result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .hindi-meaning-div {
      margin-top: 7px;
      font-weight: bold;
      color: #444;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    .hindi-dropdown {
      font-weight: normal;
      margin-top: 5px;
      color: #555;
      font-size: 15px;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Idioms Quiz</h1>
  <div class="year-buttons">
    <label><input type="checkbox" value="2022" />2022</label>
    <label><input type="checkbox" value="2023" />2023</label>
    <label><input type="checkbox" value="2024" />2024</label>
    <br>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div class="quiz-container" id="quiz-container">
    <p>Select year(s) and click "Start Quiz".</p>
  </div>
  <script>
    let allData = [];
    let quizData = [];
    let score = 0;

    function startQuiz() {
      fetch('idioms_data.json')
        .then(res => res.json())
        .then(data => {
          const selectedYears = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
          if (selectedYears.length === 0) {
            alert("Please select at least one year.");
            return;
          }
          allData = data.filter(q => selectedYears.includes(String(q.year)));
          quizData = allData.sort(() => 0.5 - Math.random()).slice(0, 10);
          score = 0;
          displayAllQuestions();
        });
    }

    function displayAllQuestions() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      quizData.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question-block';
        div.innerHTML = `
          <h3>Q${index + 1}. ${q.idiom}</h3>
          <div class="hindi-dropdown">${q.hindiMeaning || 'No Hindi meaning available'}</div>
          <ul>
            ${q.options.map((opt, i) => `
              <li>
                <button onclick="checkAnswer(this, '${q.answer}', '${q.hindiMeaning || ''}')">${opt}</button>
              </li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      });
      const scoreDiv = document.createElement('div');
      scoreDiv.className = 'score';
      scoreDiv.id = 'score';
      scoreDiv.textContent = `Score: 0 / ${quizData.length}`;
      container.appendChild(scoreDiv);

      const resultDiv = document.createElement('div');
      resultDiv.className = 'result';
      resultDiv.id = 'result-msg';
      container.appendChild(resultDiv);
    }

    function checkAnswer(btn, correct, hindiMeaning) {
      const questionBlock = btn.closest('.question-block');
      const buttons = questionBlock.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      buttons.forEach(b => {
        if (b.textContent === correct) {
          b.style.background = '#d4ffd4';
          b.style.color = '#218838';
          b.style.fontWeight = 'bold';
        } else if (b === btn) {
          b.style.background = '#ffd6d6';
          b.style.color = '#c82333';
        } else {
          b.style.opacity = 0.5;
        }
      });

      if (btn.textContent === correct) score++;

      const scoreDiv = document.getElementById('score');
      scoreDiv.textContent = `Score: ${score} / ${quizData.length}`;

      const allButtons = document.querySelectorAll('.question-block button:not([disabled])');
      if (allButtons.length === 0) {
        const resultMsg = document.getElementById('result-msg');
        const percent = (score / quizData.length) * 100;
        resultMsg.textContent = percent >= 50 ? "✅ Passed!" : "❌ Failed. Try Again.";
        resultMsg.style.color = percent >= 50 ? "green" : "red";
      }
    }
  </script>
</body>
</html>
