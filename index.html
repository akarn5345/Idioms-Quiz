<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idioms Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select, input[type="number"] {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .option {
      margin: 10px 0;
    }
    #result, #score, #hindi-meaning {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Idioms Quiz</h1>
    <label for="year">Year:</label>
    <select id="year"></select>
    <label for="hindi">Hindi Meaning:</label>
    <select id="hindi"></select>
    <label for="questionCount">Number of Questions:</label>
    <input type="number" id="questionCount" min="1" max="50" value="5" />
    <button onclick="startQuiz()">Start Quiz</button>
    <div id="quiz" style="display:none;">
      <p id="questionText"></p>
      <div id="options"></div>
      <button onclick="submitAnswer()">Submit</button>
      <p id="result"></p>
      <p id="hindi-meaning"></p>
    </div>
    <p id="score"></p>
  </div>

  <script>
    let allData = [];
    let quizData = [];
    let current = 0;
    let score = 0;

    fetch('idioms_data.json')
      .then(res => res.json())
      .then(data => {
        allData = data;
        const yearSet = new Set();
        const hindiSet = new Set();
        data.forEach(d => {
          yearSet.add(d.year);
          if (d.hindi) hindiSet.add(d.hindi);
        });
        const yearSelect = document.getElementById('year');
        const hindiSelect = document.getElementById('hindi');
        yearSelect.innerHTML = '<option value="">All</option>';
        hindiSelect.innerHTML = '<option value="">All</option>';
        [...yearSet].sort().forEach(y => yearSelect.innerHTML += `<option value="${y}">${y}</option>`);
        [...hindiSet].sort().forEach(h => hindiSelect.innerHTML += `<option value="${h}">${h}</option>`);
      });

    function startQuiz() {
      const year = document.getElementById('year').value;
      const hindi = document.getElementById('hindi').value;
      const count = +document.getElementById('questionCount').value;
      quizData = allData.filter(q => (!year || q.year == year) && (!hindi || q.hindi == hindi));
      quizData = quizData.sort(() => 0.5 - Math.random()).slice(0, count);
      if (quizData.length == 0) return alert("No data found");
      current = 0;
      score = 0;
      document.getElementById('score').textContent = '';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[current];
      document.getElementById('questionText').textContent = `Q${current+1}: ${q.idiom}`;
      document.getElementById('options').innerHTML = q.options.map(opt =>
        `<div class='option'><label><input type='radio' name='opt' value='${opt}'> ${opt}</label></div>`).join('');
      document.getElementById('result').textContent = '';
      document.getElementById('hindi-meaning').textContent = '';
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="opt"]:checked');
      if (!selected) return alert("Select an option");
      const isCorrect = selected.value == quizData[current].answer;
      document.getElementById('result').textContent = isCorrect ? 'Correct!' : `Wrong! Correct: ${quizData[current].answer}`;
      document.getElementById('hindi-meaning').textContent = `Hindi: ${quizData[current].hindi || ''}`;
      if (isCorrect) score++;
      current++;
      if (current < quizData.length) {
        setTimeout(showQuestion, 1000);
      } else {
        setTimeout(() => {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('score').textContent = `Your Score: ${score}/${quizData.length}`;
        }, 1500);
      }
    }
  </script>
</body>
</html>
