<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idioms Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #d6e9f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filter-section {
      margin-bottom: 20px;
      text-align: center;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .option {
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      cursor: pointer;
      min-width: 300px;
      text-align: center;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    .option:hover {
      background-color: #f0f8ff;
    }
    .correct {
      background-color: #d4f9d4;
      color: #027502;
      border-color: #27ae60;
    }
    .wrong {
      background-color: #f9d4d4;
      color: #a50202;
      border-color: #e74c3c;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .hindi-meaning {
      font-style: italic;
      margin-top: 5px;
      text-align: center;
      color: #333;
    }
    .start-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .start-btn:hover {
      background-color: #0056b3;
    }
    .year-label {
      margin-right: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Idioms Quiz</h1>
  <div class="filter-section">
    <label class="year-label"><input type="checkbox" value="2022"> 2022</label>
    <label class="year-label"><input type="checkbox" value="2023"> 2023</label>
    <label class="year-label"><input type="checkbox" value="2024" checked> 2024</label>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz-container"></div>

  <script>
    let quizData = [];
    let currentQuestion = 0;

    async function loadQuizData() {
      const response = await fetch("idioms_data.json");
      quizData = await response.json();
    }

    function startQuiz() {
      const checkedYears = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => parseInt(cb.value));
      const filtered = quizData.filter(q => checkedYears.includes(q.year));
      filtered.sort(() => Math.random() - 0.5);
      document.getElementById("quiz-container").innerHTML = "";
      filtered.forEach((q, idx) => renderQuestion(q, idx));
    }

    function renderQuestion(q, idx) {
      const qBox = document.createElement("div");
      qBox.className = "quiz-box";

      const qText = document.createElement("div");
      qText.className = "question";
      qText.textContent = `Q${idx + 1}. ${q.idiom}`;

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          const allBtns = optionsDiv.querySelectorAll(".option");
          allBtns.forEach(b => b.classList.add("disabled"));
          if (opt === q.answer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            allBtns.forEach(b => {
              if (b.textContent === q.answer) b.classList.add("correct");
            });
          }
          const hindi = document.createElement("div");
          hindi.className = "hindi-meaning";
          hindi.textContent = q.hindiMeaning || "No Hindi meaning available";
          qBox.appendChild(hindi);
        };
        optionsDiv.appendChild(btn);
      });

      qBox.appendChild(qText);
      qBox.appendChild(optionsDiv);
      document.getElementById("quiz-container").appendChild(qBox);
    }

    loadQuizData();
  </script>
</body>
</html>
