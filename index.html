<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idioms Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filter-group, .quiz-box {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .filter-group label {
      margin-right: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .options {
      margin-top: 15px;
    }
    .option {
      margin-bottom: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    #hindi-meaning {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Idioms Quiz</h1>

  <div class="filter-group">
    <label for="year">Select Year:</label>
    <select id="year">
      <option value="">All</option>
    </select>
    <label for="question-count">Number of Questions:</label>
    <input type="number" id="question-count" min="1" max="100" value="5" />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-box" style="display:none;">
    <div id="question-box">
      <p><strong>Q<span id="qno"></span>:</strong> <span id="idiom"></span></p>
      <div id="options" class="options"></div>
      <div id="result"></div>
      <div id="hindi-meaning"></div>
      <button id="submit">Submit</button>
    </div>
    <div id="final-score" style="display:none;"></div>
  </div>

  <script>
    let quizData = [];
    let filteredQuizData = [];
    let currentQuestion = 0;
    let score = 0;

    fetch('idioms_data.json')
      .then(res => res.json())
      .then(data => {
        quizData = data;
        const years = [...new Set(data.map(q => q.year))];
        const yearSelect = document.getElementById('year');
        years.forEach(y => {
          const opt = document.createElement('option');
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        });
      });

    function startQuiz() {
      const selectedYear = document.getElementById('year').value;
      const count = parseInt(document.getElementById('question-count').value);
      filteredQuizData = quizData.filter(q => !selectedYear || q.year == selectedYear);
      filteredQuizData = filteredQuizData.sort(() => 0.5 - Math.random()).slice(0, count);
      currentQuestion = 0;
      score = 0;
      document.querySelector('.quiz-box').style.display = 'block';
      document.getElementById('final-score').style.display = 'none';
      loadQuestion();
    }

    function loadQuestion() {
      const q = filteredQuizData[currentQuestion];
      document.getElementById('idiom').textContent = q.idiom;
      document.getElementById('qno').textContent = currentQuestion + 1;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const label = document.createElement('label');
        label.className = 'option';
        label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
        optionsDiv.appendChild(label);
      });
      document.getElementById('result').textContent = '';
      document.getElementById('hindi-meaning').textContent = 'Hindi Meaning: ' + (q["hindi"] || '');
      document.getElementById('hindi-meaning').style.display = 'none';
      document.getElementById('submit').textContent = 'Submit';
    }

    document.getElementById('submit').addEventListener('click', handleSubmitOrNext);

    function handleSubmitOrNext() {
      const btn = document.getElementById('submit');
      const q = filteredQuizData[currentQuestion];
      if (btn.textContent === 'Submit') {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (!selectedOption) {
          alert('Please select an option!');
          return;
        }
        const answer = selectedOption.value;
        const correctAnswer = q.answer;
        const resultDiv = document.getElementById('result');
        if (answer === correctAnswer) {
          resultDiv.textContent = 'Correct!';
          score++;
        } else {
          resultDiv.textContent = `Incorrect! The correct meaning is: ${correctAnswer}`;
        }
        document.getElementById('hindi-meaning').style.display = 'block';
        btn.textContent = 'Next';
      } else {
        currentQuestion++;
        if (currentQuestion < filteredQuizData.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }
    }

    function endQuiz() {
      document.getElementById('question-box').style.display = 'none';
      const finalScore = document.getElementById('final-score');
      finalScore.style.display = 'block';
      finalScore.innerHTML = `<h3>Your Score: ${score} / ${filteredQuizData.length}</h3>`;
    }
  </script>
</body>
</html>
