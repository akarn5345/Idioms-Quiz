<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiom Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .option {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #hindi-meaning {
            margin-top: 20px;
            display: none;
        }
        #hindi-meaning select {
            padding: 5px;
            font-size: 1em;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Idiom Quiz</h1>
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button id="submit">Submit</button>
        <div id="result"></div>
        <div id="hindi-meaning">
            <label for="hindi">Hindi Meaning:</label>
            <select id="hindi" disabled>
                <option value="">Select to view</option>
            </select>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;

        // Load quiz data
        fetch('quiz_data.json')
            .then(response => response.json())
            .then(data => {
                quizData = data;
                loadQuestion();
            });

        function loadQuestion() {
            const q = quizData[currentQuestion];
            document.getElementById('question').textContent = `What is the meaning of the idiom: "${q.idiom}"?`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <input type="radio" name="option" id="option${index}" value="${option}">
                    <label for="option${index}">${option}</label>
                `;
                optionsDiv.appendChild(optionElement);
            });
            document.getElementById('result').textContent = '';
            document.getElementById('hindi-meaning').style.display = 'none';
            document.getElementById('hindi').innerHTML = `<option value="">${q.hindi_meaning}</option>`;
        }

        document.getElementById('submit').addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Please select an option!');
                return;
            }
            const answer = selectedOption.value;
            const correctAnswer = quizData[currentQuestion].meaning;
            const resultDiv = document.getElementById('result');
            if (answer === correctAnswer) {
                resultDiv.textContent = 'Correct!';
                score++;
            } else {
                resultDiv.textContent = `Incorrect! The correct meaning is: ${correctAnswer}`;
            }
            document.getElementById('hindi-meaning').style.display = 'block';
            document.getElementById('submit').textContent = 'Next';
            document.getElementById('submit').onclick = nextQuestion;
        });

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
                document.getElementById('submit').textContent = 'Submit';
                document.getElementById('submit').onclick = () => {};
                document.getElementById('submit').addEventListener('click', () => {
                    const selectedOption = document.querySelector('input[name="option"]:checked');
                    if (!selectedOption) {
                        alert('Please select an option!');
                        return;
                    }
                    const answer = selectedOption.value;
                    const correctAnswer = quizData[currentQuestion].meaning;
                    const resultDiv = document.getElementById('result');
                    if (answer === correctAnswer) {
                        resultDiv.textContent = 'Correct!';
                        score++;
                    } else {
                        resultDiv.textContent = `Incorrect! The correct meaning is: ${correctAnswer}`;
                    }
                    document.getElementById('hindi-meaning').style.display = 'block';
                    document.getElementById('submit').textContent = 'Next';
                    document.getElementById('submit').onclick = nextQuestion;
                });
            } else {
                document.getElementById('quiz-container').innerHTML = `
                    <h2>Quiz Completed!</h2>
                    <p>Your score: ${score} out of ${quizData.length}</p>
                `;
            }
        }
    </script>
</body>
</html>
